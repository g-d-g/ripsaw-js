<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="../images/favIcon.png">
    <title>ripsaw example</title>
    <style>
    	body {
	    	margin: 0;
    	}
    	#ripsaw-app {
	    	top: 0;
	    	bottom: 0;
	    	width: 100%;
	    	position: absolute;
    	}
    </style>
</head>

<body>

	<div id="ripsaw-app">
	</div>

    <script src="../../build/ripsaw.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		var geometry = RIPSAW.textAssets.shapeLibrary["fork"];

		RIPSAW.masterPiece = new RIPSAW.Bezier2D(geometry).normalize();

		RIPSAW.init();
		RIPSAW.launch();
		
	</script>	
    
</body>
</html>
