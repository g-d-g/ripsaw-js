<!DOCTYPE html>
<html>
	<head>
		<title>ripsaw example</title>
	  <style>
			html,body{margin:0;width:100%;height:100%}
			#app{top:0;bottom:0;width:100%;height:100%;position:absolute;}
	  </style>
	</head>
	<body>
		<div id="app"></div>
	  <script src="../dist/ripsaw.js" type="text/javascript"></script>
		<script type="text/javascript">
			RIPSAW.containerID = 'app';
			var geometry = RIPSAW.textAssets.shapeLibrary["fork"];
			RIPSAW.masterPiece = new RIPSAW.Bezier2D(geometry).normalize();
			RIPSAW.init();
			RIPSAW.launch();
		</script>
	</body>
</html>
